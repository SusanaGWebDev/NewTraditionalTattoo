      <div class="CardP">
        <h1>Lista de Clientes</h1>
        <div class="container">
            <table id="tblPersonas" class="tbl-header">
              <thead>
                  <tr>
                      <th>Cedula</th>
                      <th>Nombre</th>
                      <th>Apellidos</th>
                      <th>Fecha de Nacimiento</th>
                      <th>Telefono</th>
                      <th>Rol</th>
                      <th>Opciones</th>
                      
                  </tr>
              </thead>
              <tbody class="tbl-content">

              </tbody>
          </table>
          
          </div>
          <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <form class="Form_Tarjetas" id="frmRegPersona">

                <h4>Formulario modificar Datos de Personas</h4>
                <label for="" class="letra"> Cedula: </label>
                <input class="controls" type="text" name="Cedula" id="txtCedMod" >

                <label for="" class="letra"> Nombre: </label>
                <input class="controls" type="text" name="Nombre" id="txtNomMod" >

                <label for="" class="letra"> Apellidos: </label>
                <input class="controls" type="text" name="Apellidos" id="txtApeMod" >

                <label for="" class="letra"> Fecha de Nacimiento: </label>
                <input class="controls letra" type="date" name="FechaNac" id="txtFechaNacMod">

                <label for="" class="letra"> Telefono: </label>
                <input class="controls letra" type="text" name="Telefono" id="txtTelefonoMod">

                <label for="" class="letra"> Rol: </label>
                <select name="Rol" id="txtRolMod" class="controls">
                  <option>Admin</option>
                  <option>Empleado</option>
                  <option>Cliente</option>
                  <option>Vendedor</option>
                </select>

                <input type="button"  id="btnGuardar" onclick="EditarPersona(document.querySelector('#txtCedMod').value)"><br><br>
            </form>
        </div>
      </div>
      </div>
