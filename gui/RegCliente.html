      <section class="cardP2">
        <div class="container">
            <form class="Form_Tarjetas" id="frmRegPersona">

                <h4>Formulario Registar Cliente</h4>

                <label for="" class="letra"> Cedula: </label><br>
                <input class="controls" type="text" name="Cedula" id="txtCed" placeholder="Ejemplo: 101110111"><br>

                <label for="" class="letra"> Nombre: </label><br>
                <input class="controls" type="text" name="Nombre" id="txtNom" placeholder="Ejemplo: Juan"><br>

                <label for="" class="letra"> Apellidos: </label><br>
                <input class="controls" type="text" name="Apellidos" id="txtApe" placeholder="Ejemplo: Perez Rodrigez"><br>

                <label for="" class="letra"> Fecha Nacimiento: </label><br>
                <input class="controls letra" type="date" name="txtFechNac" id="txtFechNac"><br>

                <label for="" class="letra"> Telefono </label><br>
                <input class="controls letra" type="text" name="Telefono" id="txtTelefono" placeholder="Ejemplo 8888-8888"><br>

                <label for="" class="letra"> Rol </label><br>
                <select name="Rol" id="txtRol" class="controlEncarg">
                    <option>Cliente</option>
                    <option>Vendedor</option>

                </select><br>

                <input class="btnM" type="button" value="Agregar" id="btnAgregar" onclick="AgregarPersona()"><br><br>

            </form>
        </div>
